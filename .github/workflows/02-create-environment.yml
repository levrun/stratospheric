# This workflow creates all environment-specific resources that are shared across applications.
# This needs to run before creating an application-specific environment.
name: 02 - Manually create a shared environment

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

on:
  workflow_dispatch:
    inputs:
      default_region:
        description: 'The name of the region.'
        required: true
        default: 'us-west-2'
      access_key_id:
        description: 'The access key id.'
        required: true
        default: 'change it'
      secret_access_key:
        description: 'The secret access id.'
        required: true
        default: 'change it'
      environmentName:
        description: 'The name of the environment to create.'
        required: true
        default: 'staging'
jobs:
  deploy-network-stack:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-20.04
    name: Deploy the network stack
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: NPM install
        working-directory: cdk
        run: npm install

      - name: Deploy network stack
        working-directory: cdk
        run: |
          AWS_DEFAULT_REGION=${{ github.event.inputs.default_region }}
          AWS_ACCESS_KEY_ID=${{ github.event.inputs.access_key_id }}
          AWS_SECRET_ACCESS_KEY=${{ github.event.inputs.secret_access_key }}
          echo $AWS_DEFAULT_REGION
          npm run network:deploy -- -c environmentName=${{ github.event.inputs.environmentName }}
